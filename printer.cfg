[gcode_macro G32]
gcode:
    SAVE_GCODE_STATE NAME=STATE_G32
    G90
    G28
    ##  Uncomment for 350mm build
    G0 X175 Y175 Z30 F3600
    #--------------------------------------------------------------------
    RESTORE_GCODE_STATE NAME=STATE_G32

#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
[gcode_macro PRINT_START]
gcode:
    G28
    {% set extruder = params.EXTRUDER|default(0) %}
    {% set bed = params.BED|default(0) %}
    BED_MESH_CLEAR
    M190 S{bed}  ;wait for bed temp
    M104 S150
    CLEAN_NOZZLE
    G28 Z
    QUAD_GANTRY_LEVEL
    G28 Z
    BED_MESH_CALIBRATE
    M109 S{extruder}  ;extruder heat up to target temp
    CLEAN_NOZZLE
    LINE_PURGE

    ##Purge-Line start##
    #G1 X10 Y15 F4000          ;move to position X10 Y15
    #G0 Z0.34                  ; move toolhead to Z position 0.34
    #G92 E0                    ;zero the extruded length
    #G1 X150 E30 F750          ;Extrude 30mm of filament in a 15cm line
    #G92 E0                    ;zero the extruded length
    #G1 E-0.4 F1800            ;retract a little
    
  
    
    


[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END
    
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-10.0 F1800                 ; retract filament

  
    TURN_OFF_HEATERS
    
    G90                                      ; absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
    CLEAN_NOZZLE
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600  ; park nozzle at rear
    M107                                     ; turn off fan
    
    BED_MESH_CLEAR
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END


[gcode_macro CLEAN_NOZZLE]
variable_start_x: 309
variable_start_y: 348
variable_start_z: 5
variable_wipe_dist: -50
variable_wipe_qty: 4
variable_wipe_spd: 100
variable_raise_distance: 30

gcode:
 {% if "xyz" not in printer.toolhead.homed_axes %}
   G28
 {% endif %}
 
 G90                                            ; absolute positioning
 ## Move nozzle to start position
 G1 X{start_x} Y{start_y} F6000
 G1 Z{start_z} F1500

 ## Wipe nozzle
 {% for wipes in range(1, (wipe_qty + 1)) %}
   G1 X{start_x + wipe_dist} F{wipe_spd * 60}
   G1 X{start_x} F{wipe_spd * 60}
 {% endfor %}

 ## Raise nozzle
 G1 Z{raise_distance}



[gcode_macro _SET_Z_CURRENT]
description: Helper: Set Z-drive motor current
variable_last_val: 'CONFIG'
gcode:
    {% set val = params.VAL|default('CONFIG') %}
    {% set z_run = printer['gcode_macro _USER_VARIABLE'].homing.z_current       if val == 'HOME'
              else printer.configfile.settings['tmc2209 stepper_z'].run_current if 'tmc2209 stepper_z' in printer.configfile.settings %}

    {% if val != last_val %}
        SET_GCODE_VARIABLE MACRO=_SET_Z_CURRENT VARIABLE=last_val VALUE='"{val}"'
        {% if params.RESPOND|default(printer['gcode_macro _USER_VARIABLE'].respond.z_current)|int == 1 %}
            {action_respond_info("Home & Probe: RunCur %.2fA rms" % z_run|float)}
        {% endif %}

        SET_TMC_CURRENT STEPPER=stepper_z  CURRENT={z_run}
        SET_TMC_CURRENT STEPPER=stepper_z1 CURRENT={z_run}
        SET_TMC_CURRENT STEPPER=stepper_z2 CURRENT={z_run}
        SET_TMC_CURRENT STEPPER=stepper_z3 CURRENT={z_run}
        M400
    {% endif %}



